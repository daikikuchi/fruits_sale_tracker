{% extends 'fruitsales/base.html' %} {% block content %}

<div class="jumbotron">
  <div class='text-container'>

    {% if form.errors %}
    <p class="info-text errorlist ">正しいユーザ名、パスワードを入力してください。</p>
    {% endif%}

    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      <p>
        <label for="id_username">ユーザー名:</label> {{ form.username }}
      </p>

      <p>
        <label for="id_username">パスワード:</label> {{ form.password }}
      </p>
      <input type="submit" class="btn btn-lg btn-primary" value="Login">
      <input type="hidden" name="next" value="{{next}}">

    </form>
  </div>
</div>


{% endblock%}
